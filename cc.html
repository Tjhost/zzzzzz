<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('4-fotor-bg-remover-20231001233953.png'); /* Set the background image */
            background-size: cover; /* Cover the entire viewport with the background image */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #333; /* Button background color */
            color: #fff; /* Button text color */
            border: none;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
        }

        .button:hover {
            background-color: #555; /* Button background color on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="button-container">
            <a href="https://scpsmp.site" class="button">Button 1</a>
            <button class="button" onclick="disableButton(this)">Button 2</button>
            <button class="button" onclick="disableButton(this)">Button 3</button>
        </div>
    </div>

    <script>
        function disableButton(button) {
            button.innerText = "This button does nothing for 15 seconds";
            button.disabled = true;
            setTimeout(function () {
                button.innerText = "Button 2"; // Reset the button text after 15 seconds
                button.disabled = false;
            }, 15000); // 15 seconds
        }
    </script>
</body>
</html>
