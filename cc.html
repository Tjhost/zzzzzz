<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central Hub</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* Dark background color */
            display: flex;
            flex-direction: column; /* Change to column layout */
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Minimum height for the whole viewport */
        }

        .container {
            text-align: center;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #333; /* Button background color */
            color: #fff; /* Button text color */
            border: none;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
        }

        .button:hover {
            background-color: #555; /* Button background color on hover */
        }

        /* Add styles for the login button */
        .login-button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #000; /* Black background color */
            color: #fff; /* White text color */
            border: none;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
        }

        /* Style for the login button on hover */
        .login-button:hover {
            background-color: #222; /* Slightly darker black on hover */
        }

        /* Styles for the login overlay */
        .overlay {
            display: none; /* Initially hidden */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent black background */
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        .overlay-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Three buttons -->
    <div class="container">
        <div class="button-container">
            <button class="button" onclick="window.location.href = 'https://scpsmp.site'">Button 1</button>
            <button class="button" id="button2" onclick="handleButton2()">Button 2</button>
            <button class="button" id="button3" onclick="handleButton3()">Button 3</button>
        </div>
    </div>

    <!-- Login Button -->
    <div class="container">
        <button class="login-button" onclick="toggleOverlay()">Login</button>
    </div>

    <!-- Login Overlay -->
    <div class="overlay" id="loginOverlay">
        <div class="overlay-content">
            <h2>Login</h2>
            <form onsubmit="return checkLogin()">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username"><br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password"><br><br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>

    <script>
        function toggleOverlay() {
            var overlay = document.getElementById("loginOverlay");
            overlay.style.display = (overlay.style.display === "block") ? "none" : "block";
        }

        function checkLogin() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "admin" && password === "Trenten111") {
                alert("Login successful!");
                toggleOverlay();
                return false; // Prevent form submission
            } else {
                alert("Invalid username or password.");
                return false; // Prevent form submission
            }
        }

        function handleButton2() {
            var button = document.getElementById("button2");
            if (button.innerText === "This button does nothing") {
                return; // Do nothing if the button is disabled
            }
            
            button.innerText = "This button does nothing";
            
            setTimeout(function() {
                window.location.href = "https://flowgpt.com/p/dan-110-new-and-updated-jailbreak";
            }, 1000); // Redirect after 1 second
        }

        function handleButton3() {
            var button = document.getElementById("button3");
            if (button.innerText === "This button does nothing") {
                return; // Do nothing if the button is disabled
            }
            
            button.innerText = "This button does nothing";
            
            setTimeout(function() {
                window.location.href = "https://mail.google.com/mail/u/0/#inbox";
            }, 1000); // Redirect after 1 second
        }
    </script>
</body>
</html>
